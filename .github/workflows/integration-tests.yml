name: Integration Tests (Sandbox)

on:
  schedule:
    - cron: '0 12 * * 1' # Every Monday at 12:00 UTC
  workflow_dispatch: # Allows manual execution

jobs:
  integration-tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.4, 8.5]
        stability: [prefer-lowest, prefer-stable]

    env:
      PAGUEDEV_SANDBOX_API_KEY: ${{ secrets.PAGUEDEV_SANDBOX_API_KEY }}
      PAGUEDEV_SANDBOX_CHARGE_ID: ${{ secrets.PAGUEDEV_SANDBOX_CHARGE_ID }}
      PAGUEDEV_SANDBOX_PROJECT_ID: ${{ secrets.PAGUEDEV_SANDBOX_PROJECT_ID }}
      PAGUEDEV_SANDBOX_TRANSACTION_ID: ${{ secrets.PAGUEDEV_SANDBOX_TRANSACTION_ID }}

    name: P${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: composer test-integration
